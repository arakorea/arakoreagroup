<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARA KOREA GROUP</title>

<style>
:root{
  --bg:#0B0B0B;
  --text:#F2F2F2;
  --muted:#B8B8B8;
  --line:rgba(255,255,255,.12);
  --max:1180px;

  /* ðŸ”‘ LOGO SCALE */
  --logoH-desktop:64px;
  --logoH-mobile:48px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
}

a{color:inherit;text-decoration:none}

/* ===== GLOBAL HEADER ===== */
header{
  position:sticky;
  top:0;
  background:rgba(11,11,11,.92);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
  z-index:1000;
}

.header-inner{
  max-width:var(--max);
  margin:0 auto;
  padding:28px 20px 22px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.brand img{
  height:var(--logoH-desktop);
  width:auto;
  display:block;
}

nav{
  display:flex;
  gap:28px;
  font-size:14px;
  color:var(--muted);
}
nav a:hover{color:var(--text)}

/* ===== CONTENT ===== */
main{
  padding:110px 20px 80px;
  max-width:var(--max);
  margin:0 auto;
  text-align:center;
}

h1{
  font-size:42px;
  line-height:1.2;
  margin:0 auto 22px;
  max-width:900px;
}

p{
  font-size:18px;
  line-height:1.7;
  color:rgba(242,242,242,.86);
  max-width:760px;
  margin:0 auto;
}

/* ===== FOOTER ===== */
footer{
  border-top:1px solid var(--line);
  padding:32px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* ===== MOBILE ===== */
@media(max-width:640px){
  .brand img{
    height:var(--logoH-mobile);
  }
  nav{
    gap:18px;
    font-size:13px;
  }
  h1{
    font-size:32px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="brand" href="index.html" aria-label="ARA KOREA GROUP">
      <img src="ara-korea-white.png" alt="ARA KOREA GROUP logo">
    </a>

    <nav aria-label="Primary navigation">
      <a href="index.html">Home</a>
      <a href="group.html">Group</a>
      <a href="business.html">Business</a>
      <a href="platforms.html">Platforms</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <h1>
    A Creative Group Integrating<br/>
    Culture, Media, Platform, and Commerce
  </h1>

  <p>
    ARA KOREA GROUP operates cultural projects, media brands, digital platforms,
    and commerce businesses under a unified and sustainable structure.
  </p>
</main>

<footer>

</footer>

document.getElementById("y").textContent = new Date().getFullYear();
</script>

</body>
</html>
