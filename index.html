<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARA KOREA Group</title>
  <meta name="description" content="ARA KOREA Group integrates culture, media, platform, and commerce." />
  <style>
    :root{
      --bg:#0B0B0B;
      --panel:#121212;
      --text:#F2F2F2;
      --muted:#B8B8B8;
      --line:rgba(255,255,255,0.12);
      --max:1180px;
      --headerH:76px;
      --logoH:30px;
      --padX:48px;
      --padXm:20px;
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    header{
      position:fixed;top:0;left:0;right:0;
      height:var(--headerH);
      background:rgba(11,11,11,0.9);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      z-index:1000;
    }
    .navWrap{
      max-width:var(--max);
      height:100%;
      margin:0 auto;
      padding:0 var(--padX);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }
    .brand img{height:var(--logoH)}
    nav{display:flex;gap:22px;font-size:14px;color:var(--muted)}
    nav a:hover{color:var(--text)}
    .cta{
      height:40px;padding:0 14px;border-radius:999px;
      border:1px solid rgba(255,255,255,0.22);
      display:flex;align-items:center;
    }
    main{padding-top:calc(var(--headerH) + 28px)}
    .container{max-width:var(--max);margin:0 auto;padding:0 var(--padX)}
    .hero{padding:74px 0}
    h1{font-size:44px;margin:0 0 16px 0}
    .lead{font-size:18px;line-height:1.6;color:rgba(242,242,242,0.86)}
    footer{border-top:1px solid var(--line);padding:28px 0;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
<header>
  <div class="navWrap">
    <a class="brand" href="index.html">
      <img src="ara-korea-white.png" alt="ARA KOREA Group">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="group.html">Group</a>
      <a href="business.html">Business</a>
      <a href="platforms.html">Platforms & Brands</a>
      <a href="contact.html" class="cta">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <h1>A Creative Group Integrating Culture, Media, Platform, and Commerce</h1>
      <p class="lead">
        ARA KOREA Group operates cultural projects, media brands, digital platforms,
        and commerce businesses under a unified structure.
      </p>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    Â© <span id="y"></span> ARA KOREA Group. All rights reserved.
  </div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
</script>
</body>
</html>
