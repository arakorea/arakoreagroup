<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARA KOREA GROUP</title>

<style>
:root{
  --bg:#0B0B0B;
  --text:#F2F2F2;
  --muted:#B8B8B8;
  --line:rgba(255,255,255,.12);
  --max:1180px;

  /* LOGO SCALE */
  --logoH-desktop:88px;
  --logoH-mobile:64px;
}

*{box-sizing:border-box}

html, body { height: 100%; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* ===== Animated Starfield Background (tsParticles) ===== */
#tsparticles{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  opacity:0.85; /* keep it subtle */
}

.page{
  position:relative;
  z-index:1;
}

/* ===== GLOBAL HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(11,11,11,.88);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}

.header-inner{
  max-width:var(--max);
  margin:0 auto;
  padding:36px 20px 28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

.brand img{
  height:var(--logoH-desktop);
  width:auto;
  display:block;
}

nav{
  display:flex;
  gap:32px;
  font-size:14px;
  color:var(--muted);
}
nav a:hover{color:var(--text)}

/* ===== CONTENT ===== */
main{
  padding:120px 20px 90px;
  max-width:var(--max);
  margin:0 auto;
  text-align:center;
}

h1{
  font-size:42px;
  line-height:1.2;
  margin:0 auto 22px;
  max-width:980px;
}

p{
  font-size:18px;
  line-height:1.7;
  color:rgba(242,242,242,.86);
  max-width:760px;
  margin:0 auto;
}

/* subtle readability layer behind hero text (optional, keeps trust) */
.hero-panel{
  display:inline-block;
  padding:14px 18px;
  border-radius:18px;
  background:rgba(11,11,11,.35);
  border:1px solid rgba(255,255,255,.08);
}

/* ===== FOOTER ===== */
footer{
  border-top:1px solid var(--line);
  padding:36px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* ===== MOBILE ===== */
@media(max-width:640px){
  .brand img{ height:var(--logoH-mobile); }
  nav{ gap:18px; font-size:13px; }
  h1{ font-size:32px; }
  main{ padding:100px 20px 80px; }
}
</style>
</head>

<body>
<div id="tsparticles" aria-hidden="true"></div>

<div class="page">
  <header>
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="ARA KOREA GROUP">
        <img src="ara-korea-white.png" alt="ARA KOREA GROUP logo">
      </a>

      <nav aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="group.html">Group</a>
        <a href="business.html">Business</a>
        <a href="platforms.html">Platforms</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero-panel">
      <h1>
        A Creative Group Integrating<br/>
        Culture, Media, Platform, and Commerce
      </h1>

      <p>
        ARA KOREA GROUP operates cultural projects, media brands, digital platforms,
        and commerce businesses under a unified and sustainable structure.
      </p>
    </div>
  </main>

  <footer>
    Â© <span id="y"></span> ARA KOREA GROUP. All rights reserved.
  </footer>
</div>

<!-- tsParticles Slim bundle (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>

<script>
  // Year
  document.getElementById("y").textContent = new Date().getFullYear();

  // Respect reduced motion preference
  const prefersReducedMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

  const options = {
    fpsLimit: prefersReducedMotion ? 30 : 60,
    fullScreen: { enable: false }, // we control the container sizing via CSS
    background: { color: { value: "transparent" } },

    detectRetina: true,
    particles: {
      number: {
        value: prefersReducedMotion ? 22 : 60,
        density: { enable: true, area: 900 }
      },
      color: { value: "#FFFFFF" },
      links: {
        enable: true,
        distance: 140,
        color: "#FFFFFF",
        opacity: 0.12,
        width: 1
      },
      collisions: { enable: false },
      move: {
        enable: !prefersReducedMotion,
        speed: 0.35,
        direction: "none",
        random: false,
        straight: false,
        outModes: { default: "out" }
      },
      opacity: {
        value: { min: 0.10, max: 0.35 }
      },
      size: {
        value: { min: 0.8, max: 2.0 }
      }
    },
    interactivity: {
      detectsOn: "window",
      events: {
        onHover: { enable: !prefersReducedMotion, mode: "grab" },
        resize: true
      },
      modes: {
        grab: { distance: 160, links: { opacity: 0.18 } }
      }
    }
  };

  // Init (CDN bundle auto-loads needed features)
  if (window.tsParticles) {
    tsParticles.load("tsparticles", options);
  }
</script>
</body>
</html>
