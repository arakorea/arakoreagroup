<style>
:root{
  --bg:#0B0B0B;
  --text:#F2F2F2;
  --muted:#B8B8B8;
  --line:rgba(255,255,255,.12);
  --max:1180px;

  /* LOGO SCALE */
  --logoH-desktop:88px;
  --logoH-mobile:64px;
}

*{box-sizing:border-box}
html, body { height: 100%; }

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  overflow-x:hidden;
}

a{color:inherit;text-decoration:none}

/* ===== Background Layers ===== */
#tsparticles{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  opacity:0.82;
}

/* Aurora overlay: we update background positions/colors dynamically in JS */
#aurora{
  position:fixed;
  inset:-15%;
  z-index:1;
  pointer-events:none;
  opacity:0;
  filter: blur(34px) saturate(150%);
  mix-blend-mode: screen;
  transform: rotate(-8deg);
  will-change: transform, opacity, filter;
}

/* Aurora animations */
@keyframes auroraInOut{
  0%   { opacity:0;   transform:translate3d(var(--ax1), var(--ay1), 0) rotate(var(--ar)); }
  15%  { opacity:var(--ao); }
  55%  { opacity:calc(var(--ao) * 0.65); transform:translate3d(var(--ax2), var(--ay2), 0) rotate(var(--ar)); }
  100% { opacity:0;   transform:translate3d(var(--ax3), var(--ay3), 0) rotate(var(--ar)); }
}
@keyframes auroraHue{
  0%{ filter: blur(34px) saturate(150%) hue-rotate(0deg); }
  100%{ filter: blur(34px) saturate(150%) hue-rotate(24deg); }
}

/* Meteor canvas + Satellites */
#overlay{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  opacity:0.9;
}

.page{
  position:relative;
  z-index:3;
}

/* ===== GLOBAL HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:rgba(11,11,11,.88);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
}

.header-inner{
  max-width:var(--max);
  margin:0 auto;
  padding:36px 20px 28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

.brand img{
  height:var(--logoH-desktop);
  width:auto;
  display:block;
}

nav{
  display:flex;
  gap:32px;
  font-size:14px;
  color:var(--muted);
}
nav a:hover{color:var(--text)}

/* ===== CONTENT ===== */
main{
  padding:120px 20px 36px;
  max-width:var(--max);
  margin:0 auto;
  text-align:center;
}

h1{
  font-size:42px;
  line-height:1.2;
  margin:0 auto 22px;
  max-width:980px;
}

p.lead{
  font-size:18px;
  line-height:1.7;
  color:rgba(242,242,242,.86);
  max-width:780px;
  margin:0 auto;
}

.hero-panel{
  display:inline-block;
  padding:16px 20px;
  border-radius:18px;
  background:rgba(11,11,11,.34);
  border:1px solid rgba(255,255,255,.08);
}

/* ===== Pyramid / Root Map ===== */
.map-wrap{
  max-width:980px;
  margin:44px auto 0;
  padding:22px 18px;
  border-radius:22px;
  background:rgba(11,11,11,.30);
  border:1px solid rgba(255,255,255,.10);
}

.svgbox{ width:100%; height:auto; display:block; }

.node{ fill:rgba(255,255,255,.06); stroke:rgba(255,255,255,.20); stroke-width:1.2; }
.nodeStrong{ fill:rgba(255,255,255,.08); stroke:rgba(255,255,255,.28); }
.label{ fill:rgba(242,242,242,.92); font-size:14px; font-weight:650; letter-spacing:.02em; }
.sub{ fill:rgba(242,242,242,.82); font-size:12px; font-weight:520; }
.muted{ fill:rgba(242,242,242,.64); font-size:11px; font-weight:520; }

.link{ stroke:rgba(255,255,255,.16); stroke-width:1.2; }
.link2{ stroke:rgba(255,255,255,.10); stroke-width:1; stroke-dasharray:2.5 4; }

@keyframes drift { 0%{transform:translateY(0)} 50%{transform:translateY(-4px)} 100%{transform:translateY(0)} }
.float1{ animation:drift 6.5s ease-in-out infinite; transform-origin:center; }
.float2{ animation:drift 7.8s ease-in-out infinite; transform-origin:center; }
.float3{ animation:drift 6.9s ease-in-out infinite; transform-origin:center; }

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .float1,.float2,.float3{ animation:none; }
  #aurora{ display:none; }
  #overlay{ display:none; }
}

/* ===== FOOTER ===== */
footer{

  padding:36px 20px;
  text-align:center;
  font-size:13px;
  color:var(--muted);

/* ===== MOBILE ===== */

  h1{ font-size:32px; }
  main{ padding:100px 20px 28px; }

</style>

<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>

<script>
  // Year
  document.getElementById("y").textContent = new Date().getFullYear();

  // Respect reduced motion preference
  const prefersReducedMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

  // ===== tsParticles (colored stars + subtle links) =====
  const colorStars = ["#ffffff", "#ffd7a8", "#a8d7ff", "#b7ffcf", "#d7b7ff", "#ffe9f3"];
  const options = {
    fpsLimit: prefersReducedMotion ? 30 : 60,
    fullScreen: { enable: false },
    background: { color: { value: "transparent" } },
    detectRetina: true,
    particles: {
      number: { value: prefersReducedMotion ? 26 : 80, density: { enable: true, area: 900 } },
      color: { value: colorStars },
      links: { enable: true, distance: 140, color: "#ffffff", opacity: 0.10, width: 1 },
      collisions: { enable: false },
      move: {
        enable: !prefersReducedMotion,
        speed: 0.35,
        direction: "none",
        random: true,
        straight: false,
        outModes: { default: "out" }
      },
      opacity: { value: { min: 0.10, max: 0.42 }, animation: { enable: !prefersReducedMotion, speed: 0.6, minimumValue: 0.08, sync: false } },
      size: { value: { min: 0.8, max: 2.6 } }
    },
    interactivity: {
      detectsOn: "window",
      events: { onHover: { enable: !prefersReducedMotion, mode: "grab" }, resize: true },
      modes: { grab: { distance: 170, links: { opacity: 0.18 } } }
    }
  };
  if (window.tsParticles) tsParticles.load("tsparticles", options);

  // ===== Aurora: irregular appearance + drift across screen =====
  (function(){
    if (prefersReducedMotion) return;
    const aurora = document.getElementById("aurora");

    function rand(min,max){ return min + Math.random()*(max-min); }
    function pick(arr){ return arr[(Math.random()*arr.length)|0]; }

    function buildAuroraGrad(){
      // pick a palette
      const palettes = [
        ["rgba(90,255,210,.28)","rgba(140,120,255,.22)","rgba(80,180,255,.20)"],
        ["rgba(120,255,170,.25)","rgba(190,120,255,.18)","rgba(90,210,255,.18)"],
        ["rgba(80,220,255,.24)","rgba(160,255,200,.18)","rgba(190,140,255,.16)"]
      ];
      const [c1,c2,c3] = pick(palettes);

      // random anchor points (appear somewhere and move elsewhere)
      const p1x = rand(10,40), p1y = rand(55,85);
      const p2x = rand(55,90), p2y = rand(45,80);
      const p3x = rand(35,75), p3y = rand(10,40);

      aurora.style.background =
        `radial-gradient(48% 36% at ${p1x}% ${p1y}%, ${c1}, transparent 66%),
         radial-gradient(58% 42% at ${p2x}% ${p2y}%, ${c2}, transparent 70%),
         radial-gradient(40% 32% at ${p3x}% ${p3y}%, ${c3}, transparent 72%)`;
    }

    function run(){
      buildAuroraGrad();

      // set random motion vars (CSS variables)
      const ax1 = rand(-40,40)+"px", ay1 = rand(-30,30)+"px";
      const ax2 = rand(-140,140)+"px", ay2 = rand(-110,110)+"px";
      const ax3 = rand(-90,90)+"px", ay3 = rand(-70,70)+"px";
      const ao  = rand(0.10,0.18).toFixed(3); // subtle max opacity
      const ar  = rand(-14,14).toFixed(2)+"deg";

      aurora.style.setProperty("--ax1", ax1);
      aurora.style.setProperty("--ay1", ay1);
      aurora.style.setProperty("--ax2", ax2);
      aurora.style.setProperty("--ay2", ay2);
      aurora.style.setProperty("--ax3", ax3);
      aurora.style.setProperty("--ay3", ay3);
      aurora.style.setProperty("--ao", ao);
      aurora.style.setProperty("--ar", ar);

      const dur = rand(9,14).toFixed(2) + "s";
      aurora.style.animation = "none";
      void aurora.offsetWidth;
      aurora.style.animation = `auroraInOut ${dur} ease-in-out 1, auroraHue ${dur} linear 1`;

      // next appearance (irregular, sometimes longer gaps)
      const next = rand(7000, 21000);
      setTimeout(run, next);
    }

    // start after a short random delay
    setTimeout(run, 2500 + Math.random()*6500);
  })();

  // ===== Overlay canvas: meteors + satellites =====
  (function(){
    if (prefersReducedMotion) return;

    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    let w, h, dpr;
    const meteors = [];
    const sats = [];

    function rand(min,max){ return min + Math.random()*(max-min); }
    function pick(arr){ return arr[(Math.random()*arr.length)|0]; }

    function resize(){
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = canvas.clientWidth = window.innerWidth;
      h = canvas.clientHeight = window.innerHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", resize, { passive:true });
    resize();

    // --- Meteors (more dramatic, irregular) ---
    function spawnMeteor(){
      const dirs = [
        {sx: rand(-120, w*0.3), sy: rand(-90, h*0.25), ex: w+260, ey: h+220}, // TL -> BR
        {sx: rand(w*0.7, w+120), sy: rand(-90, h*0.25), ex: -260, ey: h+220}, // TR -> BL
      ];
      const d = pick(dirs);
      const dx = d.ex - d.sx;
      const dy = d.ey - d.sy;
      const dist = Math.hypot(dx,dy) || 1;
      const ux = dx/dist, uy = dy/dist;

      const speed = rand(18, 32);
      const len = rand(380, 740);                 // longer tail
      const width = rand(1.6, 2.6);               // thicker
      const spark = rand(0.55, 0.78);             // brighter head
      const maxLife = rand(38, 58);               // fast pass
      meteors.push({ x:d.sx, y:d.sy, vx:ux*speed, vy:uy*speed, len, width, spark, life:0, maxLife });
    }

    function scheduleMeteors(){
      // sometimes two in a short burst
      const burst = Math.random() < 0.28;
      spawnMeteor();
      if (burst) setTimeout(spawnMeteor, rand(450, 1100));
      const next = rand(3500, 15000);             // irregular intervals
      setTimeout(scheduleMeteors, next);
    }
    setTimeout(scheduleMeteors, rand(1500, 7000));

    function drawMeteor(m){
      const v = Math.hypot(m.vx, m.vy) || 1;
      const nx = m.vx/v, ny = m.vy/v;
      const tailX = m.x - nx * m.len;
      const tailY = m.y - ny * m.len;

      const g = ctx.createLinearGradient(m.x, m.y, tailX, tailY);
      g.addColorStop(0, `rgba(255,255,255,${m.spark})`);
      g.addColorStop(0.15, "rgba(255,255,255,0.26)");
      g.addColorStop(0.55, "rgba(255,255,255,0.10)");
      g.addColorStop(1, "rgba(255,255,255,0)");

      ctx.strokeStyle = g;
      ctx.lineWidth = m.width;
      ctx.beginPath();
      ctx.moveTo(m.x, m.y);
      ctx.lineTo(tailX, tailY);
      ctx.stroke();

      // small head glow
      ctx.fillStyle = `rgba(255,255,255,${m.spark})`;
      ctx.beginPath();
      ctx.arc(m.x, m.y, 1.7, 0, Math.PI*2);
      ctx.fill();
    }

    // --- Satellites (1~2 subtle, slow drift) ---
    function spawnSat(){
      const y = rand(h*0.12, h*0.42);
      const fromLeft = Math.random() < 0.5;
      const x = fromLeft ? -140 : w+140;
      const vx = fromLeft ? rand(0.35,0.55) : -rand(0.35,0.55);
      const size = rand(16, 22);
      const tilt = rand(-0.35,0.35);
      const alpha = rand(0.18, 0.28);
      const tw = rand(0.02, 0.05);
      sats.push({x,y,vx,size,tilt,alpha,tw,phase:Math.random()*Math.PI*2});
    }

    function ensureSats(){
      const target = 1 + (Math.random() < 0.45 ? 1 : 0); // 1 or 2
      while (sats.length < target) spawnSat();
    }
    ensureSats();
    // refresh sats occasionally (replace)
    setInterval(() => {
      if (sats.length && Math.random() < 0.5) sats.shift();
      ensureSats();
    }, 18000);

    function drawSat(s){
      // simple satellite: body + solar panels + faint trail
      ctx.save();
      ctx.globalAlpha = s.alpha + Math.sin(s.phase)*s.tw;
      ctx.translate(s.x, s.y);
      ctx.rotate(s.tilt);

      // trail
      const trail = ctx.createLinearGradient(-80, 0, 0, 0);
      trail.addColorStop(0, "rgba(255,255,255,0)");
      trail.addColorStop(1, "rgba(255,255,255,0.10)");
      ctx.strokeStyle = trail;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(-90, 0);
      ctx.lineTo(-18, 0);
      ctx.stroke();

      // panels
      ctx.fillStyle = "rgba(255,255,255,0.14)";
      ctx.fillRect(-s.size-18, -4, 18, 8);
      ctx.fillRect( s.size,    -4, 18, 8);

      // body
      ctx.fillStyle = "rgba(255,255,255,0.28)";
      ctx.fillRect(-10, -6, 20, 12);

      // antenna
      ctx.strokeStyle = "rgba(255,255,255,0.20)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(10,0);
      ctx.lineTo(18,0);
      ctx.stroke();

      ctx.restore();
    }

    function tick(){
      ctx.clearRect(0,0,w,h);

      // meteors
      for (let i = meteors.length - 1; i >= 0; i--){
        const m = meteors[i];
        m.x += m.vx;
        m.y += m.vy;
        m.life += 1;

        const t = m.life / m.maxLife;
        // ease alpha in/out
        const a = t < 0.15 ? (t/0.15) : (t > 0.86 ? ((1-t)/0.14) : 1);
        ctx.globalAlpha = a;

        drawMeteor(m);

        if (m.life > m.maxLife || m.x < -520 || m.x > w+520 || m.y < -520 || m.y > h+520) meteors.splice(i,1);
      }
      ctx.globalAlpha = 1;

      // satellites
      for (let i = sats.length - 1; i >= 0; i--){
        const s = sats[i];
        s.x += s.vx;
        s.phase += 0.03;
        drawSat(s);

        if (s.vx > 0 && s.x > w+180) sats.splice(i,1);
        if (s.vx < 0 && s.x < -180) sats.splice(i,1);
      }
      ensureSats();

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  })();
</script>
